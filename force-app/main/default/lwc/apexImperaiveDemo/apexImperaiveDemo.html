<template>
    <lightning-card title="Imperative Demo">

        <div class="slds-p-around_medium">
            <lightning-button label="Call Account Method" variant="brand" onclick={handleClick}>
            </lightning-button>
        </div>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div class="slds-box slds-box_xx-small" key={account.Id}>
                    <p><strong>Name:</strong>{account.Name}</p>
                        <p><strong>Type:</strong>{account.Type}</p>
                        <p><strong>Industry:</strong>{account.Industry}</p>     
                </div>
            </template>
        
        </template>

    </lightning-card>

 </template>
