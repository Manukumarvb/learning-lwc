<template>
     <lightning-card title="Get PickList Value">
        <div class="slds-p-around_medium">
              
            <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange} >
            </lightning-combobox>
        </div>
        <p>selectedIndustry - {selectedIndustry}</p>

     </lightning-card>
     <lightning-card title="Get PickList Value Demo with TYPE">
        <div class="slds-p-around_medium">
              
            <lightning-combobox
                name="Type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange} >
            </lightning-combobox>
        </div>
        <p>selected Type- {selectedType}</p>

     </lightning-card>
</template>
