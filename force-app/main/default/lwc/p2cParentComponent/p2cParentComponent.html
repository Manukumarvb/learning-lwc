 <c-p2c-alert-component 
    message ="Hurray My Card Data" 
    card-heading ="Parent to child primitive data communication"
    is-valid>
 </c-p2c-alert-component>

 <div class="slds-var-m-bottom_medium"></div>
 <c-p2c-carousel-component 
 carousel-details ={CarouselData}>

 </c-p2c-carousel-component>

        <lightning-input type="number" label="Enter Percentage" onkeyup ={changeHandler} value="percenatge">

        <c-p2c-progress-component progress-value={percenatge}></c-p2c-progress-component>
