<template>
    <lightning-card title="Create Record Using Lightning-record-form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display Record Using Lightning-record-form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldList}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display Record in readOnly mode Lightning-record-form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit Record using Lightning-record-form wth Columns">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        columns="2"
        ></lightning-record-form>
    </lightning-card>


    <lightning-card title="Edit Record with Layout Lightning-record-form ">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        layout-type="Compact"
        mode="edit"
        columns="2"
       
        ></lightning-record-form>
    </lightning-card>


</template>
