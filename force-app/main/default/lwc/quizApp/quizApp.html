<template>
<lightning-card title="Quiz App In LWC">
    <div class="slds-m-around_bottom-medium">
        
     <form>
        <template for:each={myQuestion} for:item="quiz" >
            <div key ={quiz.id} class="slds-p-around_xxx-medium">
        <div><strong>{quiz.id} - {quiz.question}</strong></div>
        <div class="slds-grid slds-gutters slds-p-around_bottom-medium">
            <div class="slds-col">
                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
            
            {quiz.answers.a}
            </div>
            <div class="slds-col">
                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                {quiz.answers.b}
            </div>
            <div class="slds-col">
                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                {quiz.answers.c}
            </div>
        </div>
            </div>
        </template>
        <lightning-button 
        variant="brand" 
        type="submit"
        label="Submit"
        title="Submit Response"
        class ="slds-m-around_medium"
        disabled={allNotSelected}
        onclick={submitHandler} >
        </lightning-button>
        <lightning-button 
        variant="brand" 
        type="reset"
        label="Reset"
        title="Reset Quiz"
        class ="slds-m-around_medium"
        onclick={resetHandler}>
        </lightning-button>
     </form>
     <template if:true= {isSubmited}>
        <div class ={isScoredFull}><strong> You have Scored {correctAnswer} out of {myQuestion.length}</strong></div>
    </template>
    </div>
</lightning-card>    
</template>
